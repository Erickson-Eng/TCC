<app-profile-tab-menu [routes]="routes" [tabName]="rota">
</app-profile-tab-menu>

<div class="container">
  <div class="card">
    <form action="">
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Street</mat-label>
        <input matInput placeholder="insert you street" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Complement</mat-label>
        <input matInput placeholder="insert you complement" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>City</mat-label>
        <input matInput placeholder="insert you city" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>State</mat-label>
        <input matInput placeholder="insert you state" required />
      </mat-form-field>
      <mat-form-field appearance="outline" class="input-field">
        <mat-label>Zip Code</mat-label>
        <input matInput placeholder="insert you zip code" required />
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Register</button>
    </form>
  </div>
</div>
